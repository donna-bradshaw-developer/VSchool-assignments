<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href="travel.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Donna B. Luxury Airlines</h1>
        <h2>We Know Luxury!</h2>
    </div>
    <div>
        <form name="travelForm">
            <label for='fName'>First Name:</label>
            <input type='text' name="firstName" id="fName" value="" placeholder="Enter First Name">
            <br>
            <label for='lName'>Last Name:</label>
            <input type='text' name="lastName" id="lName" value="" placeholder="Enter Last Name">
            <br>
            <label for='age'>Age:</label>
            <input type='number' name="passengerAge" id='age' value="" placeholder="Enter Your Age">
            <br>
            <label for='male'>Male</label>
            <input type='radio' name="gender" id="male" value="Male">
            <label for='female'>Female</label>
            <input type='radio' name="gender" id="female" value="Female">
            <br>
            <select name="location">
                <option>Destination</option>
                <option value="Atlanta">Atlanta</option>
                <option value="Washington">Washington, DC</option>
                <option value="Virginia Beach">Virginia Beach</option>
                <option value="Charlotte">Charlotte</option>
                <option value="Los Angeles">Los Angeles</option>
            </select>
            <br>
            <span>Dietary Restrictions:</span>
            <label for='gluten'>Gluten</label>
            <input type="checkbox" name="dietary" id='gluten' value='gluten'>
            <label for='lactose'>Lactose</label>
            <input type="checkbox" name="dietary" id='lactose' value='lactose'>
            <br>
            <label for='vegan'>Vegan</label>
            <input type="checkbox" name="dietary" id='vegan' value='vegan'>
            <label for='vegetarian'>Vegetarian</label>
            <input type="checkbox" name="dietary" id='vegetarian' value='vegetarian'>
            <label for='kosher'>Kosher</label>
            <input type="checkbox" name="dietary" id='kosher' value='kosher'>
            <br>
            <button id="submit">Submit</button>
        </form>
    </div>
</body>
<script src="travel.js"></script>
</html>
