<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="simpleCalc.css">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    
        <div id = 'subtraction'>Subtraction
            <input type="number" id = "subtr1" placeholder="value #1">
            <input type="number" id = "subtr2" placeholder="value #2">
            <button id = "subButton">Submit</button>
            <span id= "subAnswer">Answer</span>
        </div>

        <div id = 'addition'>Addition
            <input type="number" id = "add1" placeholder="value #1">
            <input type="number" id = "add2" placeholder="value #2">
            <button id = "addButton">Submit</button>
            <span id = "addAnswer">Answer</span>
        </div>

        <div id = 'multiplication'>Multiplication
            <input type="number" id = "multi1" placeholder="value #1">
            <input type="number" id = "multi2" placeholder="value #2">
            <button id = "multiButton">Submit</button>
            <span id = "multiAnswer">Answer</span>
        </div>

        <div id = 'division'>Division
            <input type="number" id = "divide1" placeholder="value #1">
            <input type="number" id = "divide2" placeholder="value #2">
            <button id = "divideButton">Submit</button>
            <span id = "divideAnswer">Answer</span>
        </div>

    <script src = "simpleCalc.js"></script>
</body>
</html>
