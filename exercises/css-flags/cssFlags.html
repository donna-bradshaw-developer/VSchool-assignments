<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cssFlags.css">
    <title>Document</title>
</head>
<body>
    <div id = "flagContainer">

        <div class = "flags" id = "france">
            <div id = "franceBlue" class = "blue"></div>
            <div id = "franceWhite" class = "white"></div>
            <div id = "franceRed" class = "red"></div>
        </div>

        <div class = "flags" id = "germany">
            <div id = "germanyBlack"></div>
            <div id = "germanyRed" class = "red"></div>
            <div id = "germanyGold" class = "gold"></div>
        </div>

        <div class = "text">
            <div>France</div>
            <div>Germany</div>
        </div>

        <div class = "flags" id = "madagascar">
            <div id = "madagascarRed" class = "red"></div>
            <div id = "madagascarGreen" class = "green"></div>
        </div>

        <div class = "flags red" id = "switzerland">
                <div class = "swissShort white" id = "swissWhite1"></div>
                <div class = "swissLong white" id = "swissWhite2"></div>
                <div class = "swissShort white" id = "swissWhite3"></div>
        </div>

        <div class = "text">
            <div>Madagascar</div>
            <div>Switzerland</div>
        </div>

        <div class = "flags" id = "sweden">
            <div class = "gold" id = "swedenHorizontal"></div>
            <div class = "gold" id = "swedenVertical"></div>
        </div>

        <div class = "flags" id = "gambia">
            <div id = "gambiaRed" class = "red"></div>
            <div id = "gambiaWhite" class = "white">
                <div id = "gambiaBlue"></div>
            </div>
            <div id = "gambiaGreen" class = "green"></div>
        </div>

        <div class = "text">
            <div>Sweden</div>
            <div>Gambia</div>
        </div>

        <div class = "flags red" id = "tonga">
            <div id = "tongaWhite" class = "white">
                <div id = "tongaHorizontal" class = "red"></div>
                <div id = "tongaVertical" class = "red"></div>
            </div>
        </div>

        <div class = "flags" id = "greece">
            <div class = "greeceBlue"></div>
            <div class = "greece white"></div>
            <div class = "greeceBlue"></div>
            <div class = "greece white"></div>
            <div class = "greeceBlue"></div>
            <div class = "greece white"></div>
            <div class = "greeceBlue"></div>
            <div class = "greece white"></div>
            <div class = "greeceBlue"></div>
            <div class = "greeceBlue" id = "greeceBox">
                <div id = "greeceBoxVertical" class = "white"></div>
                <div id = "greeceBoxHorizontal" class = "white"></div>
            </div>
        </div>

        <div class = "text">
            <div>Tonga</div>
            <div>Greece</div>
        </div>


        <div class = "flags" id = "niger">
            <div id = "nigerOrange"></div>
            <div id = "nigerWhite" class = "white">
                <div id = "nigerCircle"></div>
            </div>
            <div id = "nigerGreen" class = "green"></div>
        </div>

        <div class = "flags red" id = "maldives">
            <div class = "green" id = "maldivesInner">
                <div id = "maldivesWhiteMoon" class = "white"></div>
                <div id = "maldivesGreenMoon" class = "green"></div>
            </div>
        </div>
        
        <div class = "text">
                <div>Niger</div>
                <div>Maldives</div>
        </div>

        <div class = "flags white" id = "japan">
                <div id = "japanRed" class = "red"></div>
        </div>   

        <div class = "text">
            <div>Japan</div>
        </div>
    </div>
</body>
</html>
